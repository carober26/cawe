        <article>
            <div>
                <h2>
                    Completá este formulario y alquila tu casa con nuestro equipo.
                </h2>
            </div>
            <br>
            <div>

                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputName4" class="form-label">Nombre y Apellido</label>
                      <input type="name" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Mail</label>
                      <input type="mail" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Numero de Alojamientos</label>
                      <input type="text" class="form-control" id="inputAddress" >
                    </div>
                    <div class="col-12">
                      <label for="inputName2" class="form-label">Ubicación</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Provincia</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="submit" class="btn btn-primary">Borrar </button>
                      </div>
                    </div>
                  
                
            </div>
           

        </article>
